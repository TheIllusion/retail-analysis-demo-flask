<!-- 상단 네비게이션 바 -->
<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <!-- 브라우저가 좁아졋을때 나오는 버튼(클릭시 메뉴출력) -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          <a class="navbar-brand" href="#">Retail Analytics</a>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="">홈으로</a></li>
            <li class="active"><a href="vips.html">VIP</a></li>
            <li><a href="#report">Report</a></li>
          </ul>
        </div>
      </div>
</div>
<div class="container">
      <div style="margin-top: 100px;">
        <h1>부트스트랩 기본 템플릿입니다</h1>
        <p class="lead">List of VIPs</p>
      </div>
</div>

<div class="row" id="example-row">
  <!-- Note the "full-card" class which stands for only one card. Add multiple "full-card" for more cards.  -->
  <div class="col-xs-12 col-md-4 full-card">
    <!-- This will be the card that is active. Note that there should only be one card active. -->
    {%for person in vips %}
        <div class="flip-card">
          <div class="card" style="background-color: #F1BF26;color: white;">
            <h6>VIP</h6>
          </div>
          <div class="well">
            <img src="static/flamingo.jpg" width="320">
            {% for key, value in person.iteritems() %}
            <h1>{{key}}: {{value}}</h1>
            {% endfor %}        
          </div>
        </div>
    {% endfor %}
  </div>
</div>

</body>
